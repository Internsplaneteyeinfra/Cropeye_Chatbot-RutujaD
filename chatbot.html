<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropEye Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .test-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .test-section h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .test-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .test-input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .test-input:focus {
            border-color: #667eea;
        }

        .test-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .test-status {
            margin-top: 8px;
            font-size: 12px;
            color: #28a745;
            font-weight: 500;
            display: none;
        }

        .test-status.show {
            display: block;
        }

        .init-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        .init-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .init-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .init-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input-container:disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .chat-input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CropEye Chatbot</h1>
        </div>

        <div class="test-section">
            <h3>Testing Helper</h3>
            <div class="test-input-group">
                <input 
                    type="text" 
                    id="testPlotIdInput" 
                    class="test-input" 
                    placeholder="Enter Plot ID (Test)"
                />
                <button id="testPlotIdButton" class="test-button">Use This Plot ID</button>
            </div>
            <div id="testStatus" class="test-status"></div>
        </div>

        <div class="init-section">
            <button id="initButton" class="init-button">Initialize Plot</button>
            <div id="statusMessage" class="status-message"></div>
        </div>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="empty-state">Chat will be enabled after plot initialization.</div>
            </div>

            <div class="chat-input-container" id="chatInputContainer">
                <input 
                    type="text" 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your message..." 
                    disabled
                />
                <button id="sendButton" class="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const API_BASE_URL = 'http://localhost:8000'; // Update this to your FastAPI server URL

        // ==================== STATE MANAGEMENT ====================
        let isInitialized = false;
        let isLoading = false;
        let testPlotId = null; // Global variable to store test plot_id (simulates login result)

        // ==================== DOM ELEMENTS ====================
        const testPlotIdInput = document.getElementById('testPlotIdInput');
        const testPlotIdButton = document.getElementById('testPlotIdButton');
        const testStatus = document.getElementById('testStatus');
        const initButton = document.getElementById('initButton');
        const statusMessage = document.getElementById('statusMessage');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatInputContainer = document.getElementById('chatInputContainer');

        // ==================== UTILITY FUNCTIONS ====================
        
        /**
         * Show status message with success or error styling
         */
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            console.log(`[Status ${type.toUpperCase()}] ${message}`);
        }

        /**
         * Clear status message
         */
        function clearStatus() {
            statusMessage.className = 'status-message';
        }

        /**
         * Add message to chat UI
         */
        function addMessage(text, isUser) {
            // Remove empty state if present
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * Show typing indicator
         */
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * Remove typing indicator
         */
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        /**
         * Enable chat interface
         */
        function enableChat() {
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInputContainer.style.pointerEvents = 'auto';
            chatInputContainer.style.opacity = '1';
            isInitialized = true;
            console.log('[Chat] Chat enabled');
        }

        /**
         * Disable chat interface
         */
        function disableChat() {
            chatInput.disabled = true;
            sendButton.disabled = true;
            chatInputContainer.style.pointerEvents = 'none';
            chatInputContainer.style.opacity = '0.6';
            isInitialized = false;
            console.log('[Chat] Chat disabled');
        }

        /**
         * Set loading state for send button
         */
        function setLoadingState(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            if (loading) {
                sendButton.innerHTML = '<span class="loader"></span>';
            } else {
                sendButton.textContent = 'Send';
            }
            console.log(`[Loading] ${loading ? 'Started' : 'Stopped'}`);
        }

        // ==================== API FUNCTIONS ====================

        /**
         * Get plot_id from test variable or localStorage
         */
        function getPlotId() {
            // Use test plot_id if set (simulates login), otherwise fall back to localStorage
            return testPlotId || localStorage.getItem('plot_id');
        }

        /**
         * Initialize plot by calling POST /initialize-plot
         */
        async function initializePlot() {
            const plotId = getPlotId();

            if (!plotId) {
                showStatus('Error: plot_id not found. Please set test plot_id or ensure plot_id is in localStorage', 'error');
                console.error('[Init] plot_id missing');
                return false;
            }

            try {
                initButton.disabled = true;
                initButton.textContent = 'Initializing...';
                clearStatus();

                console.log('[API] Calling POST /initialize-plot with plot_id:', plotId);

                const response = await fetch(`${API_BASE_URL}/initialize-plot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        plot_id: plotId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('[API] POST /initialize-plot response:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                showStatus('Plot initialized. You can now chat.', 'success');
                enableChat();
                return true;

            } catch (error) {
                console.error('[API] POST /initialize-plot failed:', error);
                showStatus(`Initialization failed: ${error.message}`, 'error');
                return false;
            } finally {
                initButton.disabled = false;
                initButton.textContent = 'Initialize Plot';
            }
        }

        /**
         * Send chat message to POST /chat endpoint
         */
        async function sendChatMessage(message) {
            const plotId = getPlotId();

            if (!plotId) {
                showStatus('Error: plot_id not found. Please set test plot_id or ensure plot_id is in localStorage', 'error');
                console.error('[Chat] plot_id missing');
                return;
            }

            if (!message.trim()) {
                console.warn('[Chat] Empty message ignored');
                return;
            }

            try {
                setLoadingState(true);
                showTypingIndicator();

                console.log('[API] Calling POST /chat with plot_id:', plotId, 'message:', message);

                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        plot_id: plotId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('[API] POST /chat response:', data);

                removeTypingIndicator();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.status && data.status !== 'ready') {
                    addMessage(data.message || 'Plot data still loading. Please wait...', false);
                    return;
                }

                const botResponse = data.response || 'No response received';
                addMessage(botResponse, false);

            } catch (error) {
                console.error('[API] POST /chat failed:', error);
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`, false);
            } finally {
                setLoadingState(false);
            }
        }

        // ==================== EVENT HANDLERS ====================

        /**
         * Handle Test Plot ID button click
         */
        testPlotIdButton.addEventListener('click', () => {
            const plotId = testPlotIdInput.value.trim();
            
            if (!plotId) {
                testStatus.textContent = 'Please enter a plot ID';
                testStatus.className = 'test-status show';
                testStatus.style.color = '#dc3545';
                return;
            }

            // Store plot_id in global variable (simulate login result)
            testPlotId = plotId;
            testStatus.textContent = 'Test Plot ID set';
            testStatus.className = 'test-status show';
            testStatus.style.color = '#28a745';
            
            console.log('[Test] Plot ID set:', testPlotId);
        });

        /**
         * Handle Initialize Plot button click
         */
        initButton.addEventListener('click', async () => {
            await initializePlot();
        });

        /**
         * Handle Send button click
         */
        sendButton.addEventListener('click', async () => {
            if (isLoading || !isInitialized) return;

            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            chatInput.value = '';

            await sendChatMessage(message);
        });

        /**
         * Handle Enter key in chat input
         */
        chatInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!isLoading && isInitialized) {
                    sendButton.click();
                }
            }
        });

        // ==================== INITIALIZATION ====================

        /**
         * Initialize page on load
         */
        async function init() {
            console.log('[Init] Page loaded, initializing...');

            // Check for plot_id in localStorage or test variable
            const plotId = getPlotId();
            if (!plotId) {
                console.warn('[Init] plot_id not found. Use test helper to set plot_id.');
            } else {
                console.log('[Init] Found plot_id:', plotId);
            }

            // Chat is disabled by default
            disableChat();

            console.log('[Init] Initialization complete');
        }

        // Run initialization when page loads
        init();
    </script>
</body>
</html>
